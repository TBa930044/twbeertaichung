<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>(中部)台灣啤酒集點活動</title>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* =========================
   台啤品牌主視覺設定
========================= */
:root{
  --tb-green:#004d26;
  --tb-green-dark:#00361b;
  --tb-gold:#d4af37;
  --tb-bg:#f3f5f4;
  --card-radius:18px;
}

/* =========================
   基本版型
========================= */
body{
  background:linear-gradient(180deg,#f7f9f8,#eef2f0);
  font-family:"Microsoft JhengHei",sans-serif;
  padding-bottom:26vh;
  color:#333;
}

/* =========================
   Header（品牌升級重點）
========================= */
.header-section{
  background:
    linear-gradient(135deg,rgba(0,0,0,0.15),rgba(0,0,0,0.35)),
    linear-gradient(135deg,#005c30,#00361b);
  color:#fff;
  padding:26px 22px 32px;
  border-bottom-left-radius:32px;
  border-bottom-right-radius:32px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
  position:relative;
  overflow:hidden;
}

.header-bg-circle{
  position:absolute;
  right:-40px;
  top:-40px;
  width:220px;
  height:220px;
  background:radial-gradient(circle,rgba(255,255,255,.15),transparent 70%);
  border-radius:50%;
}

.user-greeting{
  font-size:.9rem;
  opacity:.85;
}

.store-badge{
  background:rgba(255,255,255,.18);
  padding:6px 12px;
  border-radius:20px;
  font-size:.75rem;
  backdrop-filter:blur(6px);
}

.balance-card{
  margin-top:18px;
  text-align:center;
}

.balance-number{
  font-size:4rem;
  font-weight:900;
  color:var(--tb-gold);
  letter-spacing:1px;
  text-shadow:0 3px 8px rgba(0,0,0,.35);
}

.balance-label{
  font-size:.85rem;
  letter-spacing:2px;
  opacity:.85;
}

/* =========================
   卡片升級
========================= */
.custom-card{
  background:#fff;
  border-radius:var(--card-radius);
  padding:26px 22px;
  box-shadow:
    0 6px 20px rgba(0,0,0,.06),
    inset 0 1px 0 rgba(255,255,255,.6);
  margin-bottom:18px;
}

/* =========================
   表單 / 按鈕
========================= */
.form-control-custom{
  border-radius:14px;
  border:2px solid #e3e6e4;
  padding:14px;
  font-size:1.05rem;
  text-align:center;
  background:#fafafa;
}

.form-control-custom:focus{
  border-color:var(--tb-green);
  box-shadow:0 0 0 4px rgba(0,77,38,.12);
  background:#fff;
}

.btn-action{
  background:linear-gradient(135deg,#006633,#004d26);
  color:#fff;
  border:none;
  border-radius:14px;
  padding:14px;
  font-weight:700;
  font-size:1.05rem;
  box-shadow:0 6px 14px rgba(0,77,38,.35);
}

.btn-action:disabled{
  background:#bbb;
  box-shadow:none;
}

/* =========================
   Bottom Nav 升級
========================= */
.bottom-nav{
  position:fixed;
  bottom:15vh;
  left:50%;
  transform:translateX(-50%);
  width:94%;
  max-width:420px;
  background:#fff;
  border-radius:60px;
  padding:10px 6px;
  display:flex;
  box-shadow:0 12px 30px rgba(0,0,0,.2);
  z-index:999;
}

.nav-btn{
  flex:1;
  text-align:center;
  color:#999;
  font-size:.75rem;
  font-weight:700;
  border-radius:40px;
  padding:8px 0;
  transition:.3s;
}

.nav-btn i{
  font-size:1.35rem;
  margin-bottom:4px;
}

.nav-btn.active{
  background:linear-gradient(135deg,#006633,#004d26);
  color:#fff;
  box-shadow:0 6px 16px rgba(0,77,38,.45);
}

/* =========================
   警語圖
========================= */
.warning-footer{
  position:fixed;
  bottom:0;
  width:100%;
  pointer-events:none;
}

.warning-img{
  width:100%;
  display:block;
}

/* =========================
   動畫
========================= */
.fade-in{
  animation:fadeIn .4s ease-out;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:none;}
}
</style>
</head>

<body>

</html>
